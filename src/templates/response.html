<article class="response">
  <h4>
    <em>created {{ response.created_at }}</em>
    by <strong> {{ response.model }}</strong>
  </h4>

  <div class="response-content">{{response.formatted_content | safe}}</div>

  <pre><code>
duration:          | {{response.duration}}
prompt_eval_count  | {{response.prompt_eval_count}}
eval_count         | {{response.eval_count}}

</code></pre>
</article>
