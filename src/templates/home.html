<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
      }

      main {
        max-width: 600px;
        margin: 0 auto;
      }

      textarea {
        width: 100%;
        height: 32px;
        padding: 2px;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }

      .response {
        margin: 1rem 0;
        padding: 1rem;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Ask a question</h1>

      <form hx-post="/api/chat" hx-target="#chat" hx-swap="innerHTML">
        <textarea name="message"></textarea>
        <button type="submit">Submit</button>
      </form>

      <div id="chat"><pre>waiting...</pre></div>
    </main>
  </body>
</html>
